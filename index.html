<!DOCTYPE html>
<html>
<head>
<title>Odin Project Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.8">
<link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="outer">
    <div id="container" class="container">
        <div class="wrapper">
                <div class="display-answer">
                <span class="display-output" id="output"></span>
                
        </div>
        <div class="screen">
            <span class="display-input" id="input"></span>
        </div>

        <button class="reset" value="AC">AC</button>
        <button class="percentage" value="%">%</button>
        <button id="del" class="delete" value="DEL">DEL</button>
        <button id="divide" class="operator" value="/">/</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button id="multiply" class="operator" value="x">x</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button id="subtract" class="operator" value="-">-</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button id="add" class="operator" value="+">+</button>
        <!-- <button id="answer" class="number" value="">ANS</button> -->
        <button id="zero" class="number" value="0">0</button>
        <button id="decimal" class="decimal" value=".">.</button>
        <button class="operator"value="=">=</button>
    </div>
</div>
<script src="script.js"></script>

</body>	
<footer>
    <p class="footer">Odin Project Calculator</p>
</footer>
</html>
